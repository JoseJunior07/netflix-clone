<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- responsividade -->
    
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix-logo-5.png" alt="">
            <div class="menu-left">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>

            <div class="menu-right">
                <nav>
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-gift"></i></a>
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a class="user" href="#">
                        <img src="img/user.png" alt="">
                        <i class="fas fa-sort-down"></i>
                    </a>
                    
                </nav>
            </div>
        </div>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container2">
                <h3 class="titulo">SONS OF ANARCHY</h3>
                <h4 class="sinopse">Sinopse:</h4>
                <p class="descricao">Depois de tomar o controle da cidade, um clube de motoqueiros enfrenta problemas com rivais, grupos racistas e a lei. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>    
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini11.jpg" alt="">
            </div>
        </div>

        <div class="footer">
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/e10a226256.js" crossorigin="anonymous">
    </script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
